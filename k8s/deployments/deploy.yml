apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 300
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-pod
        image: tushardwivedi/ngnx-html:v0.3 # Version 0.3 for small change in Dockerfile. Copy only index.html
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: 128Mi
            cpu: 0.1